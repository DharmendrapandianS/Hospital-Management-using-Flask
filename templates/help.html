{% extends "base.html" %}
{% block help %}
<div
    class="bg-image"
    style="
      background-image: url('https://wallpaperaccess.com/full/6875927.jpg');
      height: 100vh;
    "
    ></div>

<div class=" position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 bg-body rounded " style = "height: 415px">
    <h1>Feedback Form</h1>
<div class = "form-floating md-5">
    <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" >
    <label for="floatingInputDisabled">Email address</label>
    <br>
  </div>
  <div class="form-floating md-5">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 100px" ></textarea>
    <label for="floatingTextarea2Disabled">Comments</label>
    <br>
  </div>
  <div class="form-floating">
    <select class="form-select" id="floatingSelect" aria-label="Floating label disabled select example">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <label for="floatingSelect">Works with selects</label>
    <br>
  </div>
    <div>
        <input class = "btn btn-primary" type="submit" value="Submit Feedback"> 
            <a href="/"><button class="btn btn-primary" type="button">Cancel</button></a> 
    </div>
</div>  
{% endblock %}
