{% extends "base.html" %}
{% block signup %}
    <!-- Background image -->
    <div
    class="bg-image"
    style="
      background-image: url('https://coolbackgrounds.io/images/backgrounds/index/disco-dba865f1.png');
      height: 100vh;
    "
    ></div>

<form class="row g-3 needs-validation position-absolute top-50 start-50 translate-middle shadow-lg p-3 mb-5 bg-body rounded " novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationCustom01" value="" required>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" value="" required>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="validationCustom03" required>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Phone Number</label>
      <input type="number" class="form-control" id="validationCustom03" required>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">City</label>
      <input type="text" class="form-control" id="validationCustom03" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">State</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Zip</label>
      <input type="text" class="form-control" id="validationCustom05" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
    <div class=" col-md-6 form-group">
      <label for="exampleInputPassword1">Set-Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="col-md-6 form-group">
      <label for="exampleInputPassword1">Re-Type Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    
    <div class = "buttons col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
      <a href="/"><button class="btn btn-primary" type="button">Cancel</button></a>
      <a href="login">Already have an account?</a>
  </div>
  </form>
  

  
{% endblock %}
